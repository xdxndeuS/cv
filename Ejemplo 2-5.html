<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Números Pares</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Suma de Números Pares entre 2 y 1000</h1>
        <div id="tabla" style="margin: 10px;"></div>
        <form id="formulario">
            <div class="row">
                <div class="col-sm-6">
                    <input type="number" id="numero" name="numero" class="form-control" placeholder="Escriba un número">
                    <span class="text-danger" id="error"></span>
                </div>
            </div>
            <div class="row" style="margin: 10px;">
                <div class="col-sm-4">
                    <button type="submit" id="boton" class="btn btn-primary">Agregar</button>
                </div>
            </div>
        </form>
    </div>
    <script src="Ejemplo 2-5.js"></script>
</body>
</html>
